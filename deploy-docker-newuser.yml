---
- name: Install Docker
  hosts: docker_server
  become: yes
  # gather_facts: False
  tasks:
    - name: Install Docker & python3 & Docker compose
      vars:
         ansible_python_interpreter: /usr/bin/python3.9
      yum:
        name: 
          - python3
          - docker
        update_cache: yes
        state: present
    - name: Install Docker-compose
      get_url:
        url: https://github.com/docker/compose/releases/download/1.27.4/docker-compose-Linux-{{lookup('pipe','uname -m')}}
        dest: /usr/local/bin/docker-compose
        mode: +x
    - name: Start Docker Deamon
      systemd:
        name: docker
        state: started

- name: Create new linux user
  hosts: docker_server
  become: yes
  tasks:
    - name: Create new linux user
      user:
        name: Youssef   # Not exesting user
        groups: "{{user_groups}}" #adm,docker

- name: Start docker containers
  hosts: docker_server
  become: yes
  become_user: Youssef
  tasks:
    - name: Copy docker compose
      copy:
        src: /home/youssefjh/Downloads/docker-compose-ans.yml 
        dest: /home/Youssef/docker-compose.yml

    - name: Start containers from compose
      docker_compose:
        project_src: /home/Youssef
        state: present # docker-compose up 
